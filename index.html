<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Warrnambool City Council Survey</title>
</head>

<body>
  <main>
    <header>
      <h1 id="title">Warrnambool City Council</h1>
      <p id="description">Thank you for taking the time to help us improve our local area</p>
    </header>
    <form id="survey-form">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your first & last name" required>
      <label for="name">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit" id="submit">Submit feedback</button>
    </form>
  </main>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script src="script.js"></script>

</html>
