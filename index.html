<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400&family=Playfair+Display&display=swap"
    rel="stylesheet">
  <title>Warrnambool City Council Survey</title>
</head>

<body>
  <main>
    <header>
      <div class="logo">
        <img src="warrnambool-logo-no-words-bg.png" alt="Warrnambool City Council logo">
        <h1 id="title">WARRNAMBOOL </br>CITY COUNCIL</h1>
      </div>
      <p id="description">Thank you for taking the time to help us improve our local area</p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label class="form-label" id="name-label" for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your first & last name" required />
      </div>
      <div class="form-group">
        <label class="form-label" id="email-label" for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label class="form-label" id="number-label" for="household">Number of people in your household</label>
        <input type="number" id="number" placeholder="How many people live in your household?" min="1" max="100"
          required />
      </div>
      <div class="form-group">
        <label class="form-label" id="activity-label" for="activities">Your favourite local activity</label>
        <select name="activities" id="dropdown" required>
          <option value="" selected disabled>Select your favourite local ativity</option>
          <option value="cycling">Cycling</option>
          <option value="dining-out">Dining Out</option>
          <option value="fishing">Fishing</option>
          <option value="running">Running</option>
          <option value="swimming">Swimming</option>
          <option value="surfing">Surfing</option>
          <option value="shopping">Shopping</option>
          <option value="walking">Walking</option>
        </select>
      </div>
      <div class="form-group">
        <div class="form-label">How many years have you lived in the local area?</div>
        <label for="less-than-one-year">
          <input type="radio" name="years-in-area" id="less-than-one-year" value="less-than-one-year" />
          Less than one year
        </label>
        <label for="one-to-two-years">
          <input type="radio" name="years-in-area" id="one-to-two-years" value="between-one-and-two-years" /> Between 1
          -
          2 years
        </label>
        <label for="two-to-three-years">
          <input type="radio" name="years-in-area" id="two-to-three-years" value="between-two-and-three-years" />
          Between
          2 - 3 years
        </label>
        <label for="three-to-four-years">
          <input type="radio" name="years-in-area" id="three-to-four-years" value="between-three-and-four-years" />
          Between 3 - 4 years
        </label>
        <label for="four-to-five-years">
          <input type="radio" name="years-in-area" id="four-to-five-years" value="between-four-and-five-years" />
          Between
          4 - 5 years
        </label>
        <label for="more-than-five-years">
          <input type="radio" name="years-in-area" id="more-than-five-years" value="more-than-five-years" /> More than 5
          years
        </label>
      </div>
      <div class="form-group">
        <div class="form-label">Which areas of Warrnambool would you most like to see improved? (Check all that apply)
        </div>
        <label for="lake-pertobe"><input id="lake-pertobe" value="lake-pertobe" type="checkbox" name="improvement"> Lake
          Pertobe</label>
        <label for="rail-trail"><input id="rail-trail" value="rail-trail" type="checkbox" name="improvement"> Rail Trail
          (Warrnambool to Port Fairy)</label>
        <label for="whale-watching-platform"><input id="whale-watching-platform"
            value="logans-beach-whale-watching-platform" type="checkbox" name="improvement"> Logans Beach Whale Watching
          Platform</label>
        <label for="coastal-walk"><input id="coastal-walk" value="coastal-walk" type="checkbox" name="improvement">
          Thunder Point Coastal Walk</label>
        <label for="train-station"><input id="train-station" value="train-station" type="checkbox" name="improvement">
          Train Station</label>
        <label for="city-centre"><input id="city-centre" value="city-centre" type="checkbox" name="improvement"> City
          Centre</label>
      </div>
      <div class="form-group">
        <div class="form-label">Please explain why you feel these areas need to be improved:</div>
        <textarea name="feedback" id="feedback" cols="5" rows="5" placeholder="Enter your comment here..."></textarea>
      </div>
      <button type="submit" id="submit">Submit feedback</button>
    </form>
  </main>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script src="script.js"></script>

</html>
